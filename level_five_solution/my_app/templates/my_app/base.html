<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="navbar-brand" href="{% url 'my_app:index' %}">Home Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_app:user_login' %}">Login Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_app:registration' %}">Registration Page</a></li>

                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_app:user_logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_app:user_login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>
        
    </body>
</html>
